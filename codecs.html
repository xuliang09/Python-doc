	<p><font size="6" color="black"><b>open</b><br></font></p>
	<p><b>语法</b><br>
		&nbsp;&nbsp;&nbsp;&nbsp;open(filename, mode='r', encoding=None)<br>
	</p>
	<p><b>功能</b><br>
		&nbsp;&nbsp;&nbsp;&nbsp;以特定的编码和模式打开一个文件<br>
	</p>
	<p><b>参数</b><br>
		&nbsp;&nbsp;&nbsp;&nbsp;filename：文件名<br>
		&nbsp;&nbsp;&nbsp;&nbsp;mode：打开文件的模式<br>
		&nbsp;&nbsp;&nbsp;&nbsp;encoding：文件的编码<br>
	</p>
	<p><b>例子</b><br>
		&nbsp;&nbsp;&nbsp;&nbsp;>>> import codecs<br>
		&nbsp;&nbsp;&nbsp;&nbsp;>>> fw = codecs.open('a.txt','w','utf-8')<br>
		&nbsp;&nbsp;&nbsp;&nbsp;>>> fw.write(s)<br>
	</p>
