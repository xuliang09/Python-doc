<!DOCTYPE html><html><head><meta charset="UTF-8"><title>dict</title></head>
<body>
<font size="10" color="black">dict函数手册</font><p>
	<hr>
	<p><font size="6" color="black"><b>字典遍历</b><br></font></p>
	<p><b>例子</b><br>
&nbsp;&nbsp;&nbsp;&nbsp;d = {"a": "apple", "b": "banana", "o": "orange"}<br>
&nbsp;&nbsp;&nbsp;&nbsp;for key in d:<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    print(key + ' : ' + d[key])<br>
&nbsp;&nbsp;&nbsp;&nbsp;for key, val in d.items():<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    print(key + ' : ' + val)<br>
	</p>
	<hr>
</body>
</html>
